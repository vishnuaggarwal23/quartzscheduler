<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="api-job-type main-fragment" th:fragment="JOB_TYPE_API">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label th:for="requestType"
                       class="control-label col-md-3">
                    Request Type
                    <span class="required"
                          aria-required="true">
                                                *
                                            </span>
                </label>
                <div class="col-md-9">
                    <select class="form-control api-job-type"
                            data-msg-required="Request Type is missing."
                            data-rule-required="true"
                            disabled="disabled"
                            id="requestType"
                            name="requestType"
                            readonly="readonly">
                        <option value="">Select</option>
                        <option th:each="httpMethod : ${T(org.springframework.http.HttpMethod).values()}"
                                th:value="${httpMethod}"
                                th:attr="data-enum-name=${httpMethod}"
                                th:text="${httpMethod}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3" for="requestUrl">Request Url<span aria-required="true"
                                                                                        class="required">*</span></label>
                <div class="col-md-9">
                    <input class="form-control api-job-type"
                           data-msg-required="Request Url is missing."
                           data-rule-required="true"
                           id="requestUrl"
                           name="requestUrl"
                           placeholder="Request Url"
                           type="url"/>
                </div>
            </div>
        </div>
    </div>
    <div id="requestHeaderDataRow"
         class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-12">
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">Request Header</div>
                        </div>
                        <div class="portlet-body">
                            <div class="table-responsive">
                                <table id="requestHeaderTable"
                                       class="table table-striped table-bordered table-hover api-job-type">
                                    <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>Value</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="request-header-row api-job-type"
                                        data-row-number="1">
                                        <td>
                                            <input class="api-job-type form-control request-header-key"
                                                   data-associated-header-value-id="input#requestHeaderValue_1"
                                                   data-msg-customRequestHeadersRequired="Request Header Key is missing."
                                                   data-rule-customRequestHeadersRequired="true"
                                                   id="requestHeaderKey_1"
                                                   name="requestHeaderKey"
                                                   placeholder="Request Header Key"
                                                   type="text"/>
                                        </td>
                                        <td>
                                            <input class="form-control request-header-value api-job-type"
                                                   data-associated-header-key-id="input#requestHeaderKey_1"
                                                   data-msg-customRequestHeadersRequired="Request Header Value is missing."
                                                   data-rule-customRequestHeadersRequired="true"
                                                   id="requestHeaderValue_1"
                                                   name="requestHeaderValue"
                                                   placeholder="Request Header Value"
                                                   type="text"/>
                                        </td>
                                        <td>
                                            <span><button class="btn btn-sm green default api-job-type" data-previous-row-number=""
                                                          id="addRequestHeaderRow" name="addRequestHeaderRow"
                                                          type="button">Add</button></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="JOB_TYPE_SHELL_SCRIPT">
    JOB_TYPE_SHELL_SCRIPT
</div>
<div th:fragment="JOB_TYPE_NONE">
    JOB_TYPE_NONE
</div>
<div th:fragment="JOB_FORM_NEW">
    JOB_FORM_NEW
</div>
<div th:fragment="JOB_FORM_NONE">
    JOB_FORM_NONE
</div>
</body>
</html>
