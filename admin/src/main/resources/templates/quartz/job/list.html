<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      th:with="lang=${#locale.language}"
      th:lang="${lang}"
      layout:decorate="common/layout">
<head>
    <div layout:fragment="customCSS">
        <link rel="stylesheet" th:href="@{/datatable/css/datatables.css}" type="text/css"/>
    </div>
</head>

<body>
<div layout:fragment="htmlContent">
    <input id="listJobsUri" name="listJobsUri"
           th:value="@{${T(com.vishnu.aggarwal.core.constants.ThymeleafUrlMapping).listJobsUri()}}" type="hidden"/>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">Jobs</span>
                    </div>
                    <div class="tools">
                        <div class="actions">
                            <div class="btn-group pull-right">
                                <button class="btn green btn-group btn-group-devided btn-outline dropdown-toggle"
                                        data-toggle="dropdown">Tools<i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:"><i class="fa fa-print"></i>Print</a>
                                    </li>
                                    <li>
                                        <a href="javascript:"><i class="fa fa-file-pdf-o"></i>Save as PDF</a>
                                    </li>
                                    <li>
                                        <a href="javascript:"><i class="fa fa-file-excel-o"></i>Export to Excel</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover dt-responsive table-checkable order-column"
                           id="listJobs" width="100%">
                        <thead>
                        <tr>
                            <th>Key</th>
                            <th>Group</th>
                            <th>Executor Class</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix">
    </div>
</div>

<div layout:fragment="customJS">
    <script th:src="@{/datatable/js/datatables.js}" type="text/javascript"></script>
    <script th:src="@{/quartz/job/js/list.js}" type="text/javascript"></script>
</div>
</body>
</html>
