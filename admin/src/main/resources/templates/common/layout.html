<!DOCTYPE html>
<!--[if IE 8]>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" class="ie8 no-js">
<![endif]-->
<!--[if IE 9]>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" class="ie9 no-js">
<![endif]-->
<!--[if !IE]><!-->
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!--<![endif]-->
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title layout:title-pattern="$CONTENT_TITLE">Quartz Scheduler | Admin</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    <div th:replace="common/font :: commonFONT"></div>
    <div th:replace="common/css :: commonCSS"></div>
    <div layout:fragment="customFONT"></div>
    <div layout:fragment="customCSS"></div>
</head>

<body>

<div th:if="${#bools.isTrue(userLoggedIn)}">
    <header class="page-header">
        <nav class="navbar" role="navigation">
            <div class="container-fluid">
                <div class="havbar-header">
                    <a id="index" class="navbar-brand" th:href="@{/web/user/dashboard}">
                        <img th:src="@{/common/img/logo.png}" alt="Logo"/> </a>
                    <div class="topbar-actions">
                        <div class="btn-group-notification btn-group" id="header_notification_bar">
                            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                                    data-hover="dropdown"
                                    data-close-others="true">
                                <span class="badge">9</span>
                            </button>
                            <ul class="dropdown-menu-v2">
                                <li class="external">
                                    <h3>
                                        <span class="bold">12 pending</span> notifications</h3>
                                    <a href="#">view all</a>
                                </li>
                                <li>
                                    <ul class="dropdown-menu-list scroller" style="height: 250px; padding: 0;"
                                        data-handle-color="#637283">
                                        <li>
                                            <a href="javascript:;">
                                                    <span class="details">
                                                        <span class="label label-sm label-icon label-success">
                                                            <i class="fa fa-plus"></i>
                                                        </span> New user registered. </span>
                                                <span class="time">just now</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="btn-group-img btn-group">
                            <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown"
                                    data-hover="dropdown" data-close-others="true">
                                <img th:src="@{/common/img/avatar1.jpg}" alt=""/></button>
                            <ul class="dropdown-menu-v2" role="menu">
                                <li>
                                    <a href="page_user_profile_1.html">
                                        <i class="icon-user"></i> My Profile
                                        <span class="badge badge-danger">1</span>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="page_user_lock_1.html">
                                        <i class="icon-lock"></i> Lock Screen </a>
                                </li>
                                <li>
                                    <a href="#" id="logout" th:attr="data-logout-uri=@{/api/user/logout}">
                                        <i class="icon-key"></i> Log Out </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="page-content page-content-popup">
            <div class="page-content-fixed-header">
                <div class="content-header-menu">
                    <button type="button" class="menu-toggler responsive-toggler" data-toggle="collapse"
                            data-target=".navbar-collapse">
                            <span class="toggle-icon">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </span>
                    </button>
                </div>
            </div>
            <div class="page-sidebar-wrapper">
                <div class="page-sidebar navbar-collapse collapse">
                    <ul class="page-sidebar-menu page-header-fixed " data-keep-expanded="false" data-auto-scroll="true"
                        data-slide-speed="200">
                        <li class="heading">
                            <h3 class="uppercase">Dashboard</h3>
                        </li>
                        <li class="nav-item  ">
                            <a href="javascript:;" class="nav-link ">
                                <i class="icon-diamond"></i>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>

                        <li class="heading">
                            <h3 class="uppercase">Jobs</h3>
                        </li>
                        <li class="nav-item  ">
                            <a href="javascript:;" class="nav-link nav-toggle">
                                <i class="icon-diamond"></i>
                                <span class="title">Create</span>
                                <span class="arrow "></span>
                            </a>
                            <ul class="sub-menu">
                                <li class="nav-item">
                                    <a th:href="@{/web/quartz/job/create?type=API}" class="nav-link">
                                        <i class="icon-bar-chart"></i> API Job </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item  ">
                            <a href="javascript:;" class="nav-link nav-toggle">
                                <i class="icon-diamond"></i>
                                <span class="title">Update</span>
                            </a>
                        </li>

                        <li class="heading">
                            <h3 class="uppercase">Triggers</h3>
                        </li>
                        <li class="nav-item  ">
                            <a href="javascript:;" class="nav-link nav-toggle">
                                <i class="icon-diamond"></i>
                                <span class="title">Create</span>
                            </a>
                        </li>
                        <li class="nav-item  ">
                            <a href="javascript:;" class="nav-link nav-toggle">
                                <i class="icon-diamond"></i>
                                <span class="title">Update</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div layout:fragment="htmlContent" class="page-fixed-main-content">
            </div>

            <p class="copyright-v2"> 2018 Â© Quartz Job Scheduler.</p>

            <a href="#index" class="go2top">
                <i class="icon-arrow-up"></i>
            </a>
        </div>
    </div>
</div>

<div th:if="${#bools.isFalse(userLoggedIn)}">
    <div layout:fragment="htmlContent">

    </div>
</div>

<div th:replace="common/js :: commonJS"></div>
<div layout:fragment="customJS"></div>
<div th:replace="common/flashMessage :: commonFLASHMESSAGE"></div>
</body>

</html>
