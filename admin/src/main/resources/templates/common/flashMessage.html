<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="commonFLASHMESSAGE" class="flash-message-container">
    <div class="messageContainer">

        <div th:if="${#objects.nullSafe(error, null)}">
            <div style="display:none" class="alert alert-danger alert-dismissible error-msg" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">
                        Ã—
                    </span>
                </button>
                <div class="message message-text-error" th:text="${error}"></div>
            </div>
        </div>

        <div th:if="${#objects.nullSafe(success, null)}">
            <div style="display:none" class="message alert alert-success alert-dismissible success-msg" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <div class="message message-text-success" th:text="${success}"></div>
            </div>
        </div>

        <div th:if="${#objects.nullSafe(info, null)}">
            <div style="display:none" class="message alert alert-info alert-dismissible info-msg" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <div class="message message-text-info" th:text="${info}"></div>
            </div>
        </div>

        <div th:if="${#objects.nullSafe(warning, null)}">
            <div style="display:none" class="message alert alert-warning alert-dismissible warning-msg" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <div class="message message-text-warning" th:text="${warning}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
