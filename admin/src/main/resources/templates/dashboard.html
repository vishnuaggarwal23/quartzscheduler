<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      th:with="lang=${#locale.language}"
      th:lang="${lang}"
      layout:decorate="common/layout">
<head>
    <div layout:fragment="customCSS">
    </div>
</head>

<body>
<div layout:fragment="htmlContent">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat blue">
                <div class="visual">
                    <i class="fa fa-comments"></i>
                </div>
                <div class="details">
                    <div class="number">
                        <span class="counter" data-counter="counterup" data-counter-time="1500" data-counter-delay="30"
                              data-value="1349">0</span>
                    </div>
                    <div class="desc"> New Feedbacks</div>
                </div>
                <a class="more" href="javascript:"> View more
                    <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat red">
                <div class="visual">
                    <i class="fa fa-bar-chart-o"></i>
                </div>
                <div class="details">
                    <div class="number">
                        <span data-counter="counterup" data-value="12,5">0</span>M$
                    </div>
                    <div class="desc"> Total Profit</div>
                </div>
                <a class="more" href="javascript:"> View more
                    <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat green">
                <div class="visual">
                    <i class="fa fa-shopping-cart"></i>
                </div>
                <div class="details">
                    <div class="number">
                        <span data-counter="counterup" data-value="549">0</span>
                    </div>
                    <div class="desc"> New Orders</div>
                </div>
                <a class="more" href="javascript:"> View more
                    <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat purple">
                <div class="visual">
                    <i class="fa fa-globe"></i>
                </div>
                <div class="details">
                    <div class="number"> +
                        <span data-counter="counterup" data-value="89"></span>%
                    </div>
                    <div class="desc"> Brand Popularity</div>
                </div>
                <a class="more" href="javascript:"> View more
                    <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<div layout:fragment="customJS">
    <script type="text/javascript" th:src="@{/dashboard/js/dashboard.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-waypoints/2.0.3/waypoints.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/counterup/1.0.0/jquery.counterup.js}"></script>
</div>
</body>
</html>
