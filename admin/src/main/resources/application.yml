server:
  port: 9090
bootstrap:
  enabled: true
spring:
  thymeleaf:
    cache: false
    check-template-location: true
    enabled: true
    mode: HTML5
    suffix: .html
    prefix: classpath:/templates/
    check-template: true
  devtools:
    livereload:
      enabled: true # misc tuning
logging:
  level:
    org:
      springframework:
        web: info
      hibernate:
        sql: info
        type: info
    com:
      vishnu:
        aggarwal: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} -- [%thread] -- %-5level -- %logger{36} --- %msg%n"
rest:
  application:
    url: "${REST_APPLICATION_URL:http://localhost:8080}"