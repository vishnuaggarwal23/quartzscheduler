server:
  port: 9090
  servlet:
    context-path: "/admin"
bootstrap:
  enabled: true
spring:
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
      log-condition-evaluation-delta: true
  output:
    ansi:
      enabled: detect
  banner:
    charset: UTF-8
logging:
  level:
    root: info
    org.quartz: info
    org.springframework.web: info
    com.vishnu.aggarwal: info
  file: "/home/vishnu/quartzscheduler/logging/admin.log"
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} -- [%thread] -- %-5level -- %logger{36} --- %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} -- [%thread] -- %-5level -- %logger{36} --- %msg%n"
    dateformat: "yyyy-MMM-dd HH:mm:ss"
    level: "%5p"
rest:
  application:
    baseUrl: "${REST_APPLICATION_URL:http://localhost:7070}"
    contextPath: "/rest/api"