import static java.lang.System.properties

buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
        projectVersion = '0.0.1-SNAPSHOT'
        projectGroup = 'com.vishnu.aggarwal.rest'
        jdkSource = 1.8
        jdkTarget = 1.8
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.springframework:springloaded:1.2.8.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

group = projectGroup
version = projectVersion
sourceCompatibility = jdkSource
targetCompatibility = jdkTarget

war {
    baseName = 'quartz-rest'
    enabled = true
    version = projectVersion
}

jar {
    baseName = 'quartz-rest'
    enabled = true
    version = projectVersion
}

bootWar {
    baseName = 'quartz-rest'
    enabled = true
    version = projectVersion
}

bootJar {
    baseName = 'quartz-rest'
    enabled = true
    version = projectVersion
}

bootRun {
    sourceResources sourceSets.main
    systemProperties properties as Map<String, ?>
    jvmArgs = [
            "-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5006",
    ]
}

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    compile project(path: ':core')
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
    compile group: 'com.cronutils', name: 'cron-utils', version: '7.0.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: "${springBootVersion}"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: "${springBootVersion}"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: "${springBootVersion}"
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "${springBootVersion}"
    compile group: 'org.springframework', name: 'spring-context-support', version: '5.0.5.RELEASE'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.0'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '5.0.4.RELEASE'
}