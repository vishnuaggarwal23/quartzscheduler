buildscript {
    ext {
        springBootVersion = '1.5.9.RELEASE'
        projectVersion = '0.0.1-SNAPSHOT'
        projectGroup = 'com.vishnu.aggarwal.rest'
        jdkSource = 1.8
        jdkTarget = 1.8
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.springframework:springloaded:1.2.6.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = projectGroup
version = projectVersion
sourceCompatibility = jdkSource
targetCompatibility = jdkTarget

group = projectVersion
version = projectVersion
sourceCompatibility = jdkSource
targetCompatibility = jdkTarget

war {
    baseName = 'quartz-rest'
    version = projectVersion
}

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
    compile group: 'com.cronutils', name: 'cron-utils', version: '7.0.1'
    runtime('mysql:mysql-connector-java')
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile('org.springframework.boot:spring-boot-starter-cache')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.session:spring-session')
    testCompile('org.springframework.security:spring-security-test')
//    compile('org.springframework.data:spring-data-rest-hal-browser')
    compile project(path : ':core')
}

bootRun {
    addResources = false // We can set it to true if we would like to reload src/main/resources
    jvmArgs = [
            "-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5006",
    ]
}