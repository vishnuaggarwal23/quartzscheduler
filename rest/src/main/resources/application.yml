server:
  port: 8080
  context-path: "/api"
bootstrap:
  enabled: true
spring:
  session:
    store-type: jdbc
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        show_sql: true
        format_sql: true
        sql: info
        type: info
        use_sql_comments: true
        naming:
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
        hbm2ddl:
          auto: update
    database: mysql
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
  datasource:
    url: "${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/quartz_job_scheduler?useSSL=false&autoReconnect=true&useUnicode=yes&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useLegacyDatetimeCode=false&user=root&password=igdefault}"
    pooled: true
    jmxExport: true
    driverClassName: com.mysql.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL5Dialect
    dbCreate: update
    logSql: true
    testWhileIdle: true
    validationQuery: SELECT 1
    properties:
     jmxEnabled: true
     initialSize: 10
     maxActive: "${JDBC_MAX_ACTIVE:75}"
     minIdle: 10
     maxWait: 10000
     timeBetweenEvictionRunsMillis: 5000
     minEvictableIdleTimeMillis: 60000
     validationQuery: SELECT 1
     validationQueryTimeout: 3
     validationInterval: 3000
     testOnBorrow: true
     testWhileIdle: true
     testOnReturn: false
     abandonWhenPercentageFull: 100
     removeAbandoned: true
     logAbandoned: false
     dbProperties:
       autoReconnect: true
       zeroDateTimeBehavior: convertToNull # mysql 0-date conversion
       dontTrackOpenResources: true # Tomcat JDBC Pool's StatementFinalizer keeps track
       holdResultsOpenOverStatementClose: false
       useServerPrepStmts: false
       cacheServerConfiguration: true # metadata caching
       cacheResultSetMetadata: true # metadata caching
       metadataCacheSize: 100 # metadata caching
       maintainTimeStats: false # timer tuning (disable)
       enableQueryTimeouts: false
       noDatetimeStringSync: true
    platform: mysql
  devtools:
    livereload:
      enabled: true # misc tuning
hibernate:
  dialect: org.hibernate.dialect.MySQL5Dialect
  show_sql: true
  format_sql: true
  sql: info
  type: info
  use_sql_comments: true
  hbm2ddl:
    auto: update
  ddl-auto: update
  naming:
    implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    strategy: org.hibernate.cfg.ImprovedNamingStrategy
logging:
  level:
    org:
      quartz: info
      springframework:
        web: info
      hibernate:
        tool:
          hbm2ddl: info
        sql: info
        type: info
    com:
      vishnu:
        aggarwal: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} -- [%thread] -- %-5level -- %logger{36} --- %msg%n"
security:
  ignored: /**
management:
  context-path: /manage
  security:
    enabled: true